name:                Perhaps
version:             0.1.0.0
github:              "UnrelatedString/Perhaps"
license:             BSD-3-Clause
license-file:        LICENSE
author:              "UnrelatedString"
maintainer:          "unrelatedstring@gmail.com"
copyright:           "2020-2021 UnrelatedString <https://github.com/UnrelatedString> and other Perhaps contributors"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/UnrelatedString/Perhaps#readme>.

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  perhaps-exe:
    main:                Main.hs
    source-dirs:
    -                    app
    -                    src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - perhaps

tests:
  perhaps-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - perhaps
